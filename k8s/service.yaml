apiVersion: v1
kind: Service
metadata:
  name: careertrack-app
  namespace: careertrack
  labels:
    app: careertrack-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: careertrack-app
