apiVersion: v1
kind: ConfigMap
metadata:
  name: careertrack-config
  namespace: careertrack
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://careertrack.yourdomain.com"
  DB_CONNECTION: "mysql"
  DB_HOST: "careertrack-mysql"
  DB_PORT: "3306"
  DB_DATABASE: "careertrack"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  REDIS_HOST: "careertrack-redis"
  REDIS_PORT: "6379"
  MAIL_MAILER: "smtp"
  MAIL_HOST: "smtp.gmail.com"
  MAIL_PORT: "587"
  MAIL_ENCRYPTION: "tls"
  MAIL_FROM_ADDRESS: "noreply@careertrack.com"
  MAIL_FROM_NAME: "CareerTrack"
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"
  BROADCAST_DRIVER: "log"
  FILESYSTEM_DISK: "local"
